<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Result</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .result-message {
            text-align: center;
            margin-top: 20px;
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .result-icon.success {
            color: #28a745;
        }

        .result-icon.error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <!-- Content Section -->
    <div class="container">
        <h2>Eligibility Result</h2>
        <div class="result-message">
            {% if eligible %}
                <div class="result-icon success">&#10004;</div>
                <p>Congratulations! You are eligible for the scheme.</p>
            {% else %}
                <div class="result-icon error">&#10008;</div>
                <p>Sorry, you are not eligible for the scheme. {{ message }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
